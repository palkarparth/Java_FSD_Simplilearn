<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="Budget_Planer.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Budget App</h1>
        </div>
        <div class="budget-section">
            <div class="budget col col-md col-sm">
                <h2>Budget</h2>
                <img src="https://st.depositphotos.com/1732591/1280/v/380/depositphotos_12800548-stock-illustration-money-bag-with-dollar-sign.jpg?forcejpeg=true"
                    width="40" alt="">
                <p class="amount">$ <span id="budgetAmount">0</span></p>
            </div>
            <div class="expenses col col-md col-sm">
                <h2>Expenses</h2>
                <img src="https://i.pinimg.com/564x/8d/1a/2a/8d1a2a4346aef05a89fc35ed92c191b8.jpg" width="40" alt="">
                <p class="exp-amount">$ <span id="expensesAmount">0</span></p>
            </div>
            <div class="balance col col-md col-sm">
                <h2>Balance</h2>
                <img src="https://www.pngitem.com/pimgs/m/347-3477351_law-and-administrative-disputes-svg-png-icon-free.png"
                    width="40" alt="">
                <p class="amount bala">$ <span id="balanceAmount">0</span></p>
            </div>
        </div>
        <div id="displayExpenses">
            <div class="budget-list">
                <div class="col">
                    <h4>expense title</h4>
                </div>
                <div class="col">
                    <h4>expense value</h4>
                </div>
                <div class="col"></div>
            </div>
            <div id="expValue"></div>
        </div>
    </div>
    <div class="toggle">
        <button id="myBtn" type="button">+</button>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Budget Form</h2>
            </div>
            <div class="modal-body">
                <div class="budget-form" id="budgetform">
                    <form id="addForm">
                        <label for=""> Make a budget</label> <br />
                        <input type="number" id="number" /> <br />
                        <button type="submit">Add Budget</button>
                    </form>
                </div>

                <div class="expense-form" id="expense-form">
                    <form action="" id="expForm">
                        <div class="">
                            <label for="">please enter your expense</label> <br />
                            <input type="text" id="expName" />
                        </div>
                        <div class="">
                            <label for="">please enter expense amount</label> <br />
                            <input type="number" id="expNumber" />
                        </div>
                        <button type="submit" id="submitExpen">Add expense</button>
                    </form>
                    <button onclick="callBudget()" id="bug">
                        Back to add budget ->
                    </button>
                </div>

                <div class="edit-form" id="editForm">
                    <form action="" id="saveEdit">
                        <div class="">
                            <label for="">Edit your expense</label> <br />
                            <input type="text" id="editExpName" />
                        </div>
                        <div class="">
                            <label for="">Edit expense amount</label> <br />
                            <input type="number" id="editExpNumber" />
                        </div>
                        <button type="submit">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="Budget_Planer.js"></script>
</body>

</html>
