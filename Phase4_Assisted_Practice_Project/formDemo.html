<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" placeholder="Address" size="30px" maxlength="100"><br>
        <label for="postcode">Postcode</label>
        <input type="text" name="postcode" id="postcode" placeholder="Postcode" size="30px" maxlength="100"><br>
        <label for="city">City</label>
        <input type="text" name="city" id="city" placeholder="City" size="30px" maxlength="100"><br>
        <p>Choose your shipping method:</p>
        <select name="shipping" id="shipping">
            <option value="Free super saver shipping">Free super saver shipping</option>
            <option value="Two day shipping">Two day shipping</option>
            <option value="One day shipping">One day shipping</option>
        </select>
        <p>Choose your payment method:</p>
        <label>Paypal
            <input type="radio" name="payment" value="paypal">
        </label>
        <label>Googlepay
            <input type="radio" name="payment" value="Googlepay">
        </label>
        <label>Phonepe
            <input type="radio" name="payment" value="Phonepe">
        </label>
        <br>
        <label for="comments">Comments</label>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        <br>
       <label>Sign me up for email updates<input type="checkbox" name="email updates"></label><br>
       <label>Securely save my payment details<input type="checkbox" name="save payment"></label><br>
       <input type="submit" value="Submit">
    </form>
</body>
</html>
